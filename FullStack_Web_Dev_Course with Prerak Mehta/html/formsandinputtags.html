<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Resources/html-5.png" type="image/x-icon">
    <title>Forms and Input Tags.</title>
</head>

<body>
    <h1>Student Admission Form</h1>

    <form action="backend.php">
        <div>
            Name: <input type="text" name="studentName" id="" placeholder="e.g. Emmanuel Soto.">
        </div>
        <br>

        <div>
            Contact Number: <input type="tel" name="studentContactNumber" id="" placeholder="e.g. 1 829-555-0102">
        </div>
        <br>

        <div>
            Email: <input type="email" name="studentEmail" id="" placeholder="e.g. forexample@mail.com">
        </div>
        <br>

        <div>
            <textarea name="studentProposal" id="" cols="35" rows="7"
                placeholder="Tell us why you? 
e.g. Because I've always been a passionate for technology and I really believe that with this opportunity I'll be able to discover my bigger potential."></textarea>
        </div>
    </form>

</body>

</html>
