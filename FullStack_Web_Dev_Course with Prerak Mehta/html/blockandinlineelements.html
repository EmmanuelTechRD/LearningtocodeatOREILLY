<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Block and Inline elements</title>
</head>

<body>
    <p style="border: 2px solid black;">Lorem ipsum dolor sit amet.</p>
    <span style="border: 2px solid black;">Lorem ipsum dolor sit amet.</span>
    <span style="border: 2px solid black;">Lorem ipsum dolor sit amet consectetur adipisicing elit. This inline element
        will only take the space that is needing.</span>

    <div class="container"></div>

    <div id="uniqueID0"></div>

    <!-- Shortcut used to automatically create the <div></div> structure with the Class and ID's -->
    <div class="containerClass" id="uniqueID1"></div>
    <div class="containerClass" id="uniqueID2"></div>
    <div class="containerForceOne" id="uniqueID3"></div>

    <!-- More tests using the Class and ID's shortcut with different tags (e. g., h1.class#uniqueID): -->
    <h1 class="onlyH1" id="h1ForceOne"></h1>

    <p class="paragraphClass" id="paragraphForceOne"></p>

    <span class="forInlineElements" id="spanForceOne"></span>
